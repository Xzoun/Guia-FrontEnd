<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia JavaScript</title>
    <link href="./Css/Ejercicio.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="ejercicio">
        <h1>Ejercicio 7</h1>
        <p>Escriba un programa en el cual se ingrese un valor límite positivo, y a continuación
            solicite números al usuario hasta que la suma de los números introducidos supere el
            límite inicial.</p>
        <div id="display">
            <label class="w-75 form-label" for="limite">Ingrese un valor limite</label>
            <input class="w-75 form-control" type="number" id="limite" name="limite">
            <button class="btn btn-outline-secondary" id="iniciar">Iniciar</button>
        </div>
        <h3 id="limiteOutPut"></h3>
        <div id="respuesta">
            <label class="w-75 form-label" for="sumando" id="ingreseOtro">Bien, ahora ingrese un número</label>
            <input class="w-75 form-control" type="number" id="sumando" name="sumando">
            <button class="btn btn-outline-secondary" id="verificar">Verificar</button>
        </div>

        <h3 id="salida"></h3>
        <button class="btn btn-outline-secondary" id="otro">Reiniciar</button>
    </div>
    <a class="enlaceAtras" href="../index.html"> <button class="btn ejercicio btnAtras"><img class="imgAtras"
                src="./Imagenes/Izquierda.png" alt="">Volver</button></a>
    <script src="./JavaScript/Ejercicio 7.js"></script>
</body>

</html>
