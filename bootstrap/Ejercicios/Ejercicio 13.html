<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Guia FrontEnd - Bootstrap</title>
    <link rel="stylesheet" href="../../Css/general.css">
</head>

<body>
    <div class="general">
        <h1>Ejercicio 13</h1>
        <p>Un formulario para que el usuario se pueda registrar en nuestra página usando Bootstrap.</p>
        <img src="./Imagenes/Ejercicio 13 Enunciado.png" alt="">
        <div class="general">
            <form>
                <h3>Formulario Registro</h3>
                <div class="form-group">
                    <h6><label for="exampleInputEmail1">Email:</label></h6>
                    <input placeholder="Ingrese su mail" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <h6><label for="exampleInputPassword1">Contraseña:</label></h6>
                    <input placeholder="Ingrese su contraseña" type="password" class="form-control"
                        id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-light">Registrar</button>
            </form>
        </div>
        <a class="enlaceAtras" href="../bootstrap.html"> <button class="btn ejercicio btnAtras"><img class="imgAtras"
                    src="./Imagenes/Izquierda.png" alt="flechaAtras">Volver</button></a>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
