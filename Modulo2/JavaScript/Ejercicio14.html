<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia JavaScript</title>
    <link rel="icon" href="../../Imagenes/EggLogo.ico" type="image/ico">
    <link href="./Css/Ejercicio.css" rel="stylesheet">
    <link href="../../Css/general.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="formulario" class="general">
        <h1>Ejercicio 14</h1>
        <p>Crear un objeto libro que contenga las siguientes propiedades: ISBN, Título, Autor,
            Número de páginas.</p>
        <p class="separador"> Crear un método para cargar un libro pidiendo los datos al usuario y luego informar
            mediante otro método el
            número de ISBN, el título, el autor del libro y el numero de páginas</p>
        <div class="general">
            <label class="w-75 form-label" for="isbn">ISBN</label>
            <input class="w-75 form-control" id="isbn" type="number" name="isbn">
            <label class="w-75 form-label" for="titulo">Título</label>
            <input class="w-75 form-control" id="titulo" type="text" name="titulo">
            <label class="w-75 form-label" for="autor">Autor</label>
            <input class="w-75 form-control" id="autor" type="text" name="autor">
            <label class="w-75 form-label" for="pagina">Número de Paginas</label>
            <input class="w-75 form-control" id="pagina" type="number" name="pagina">

            <button id="cargar" class="btn btn-outline-secondary">Cargar</button>

            <h3 id="salida"></h3>
        </div>
        <div class="marginBot"></div>
        <a class="enlaceAtras" href="../JavaScript.html"> <button class="btn ejercicio btnAtras"><img class="imgAtras"
                    src="./Imagenes/Izquierda.png" alt="">Volver</button></a>
    </div>
    <script src="./JavaScript/Ejercicio 14.js"></script>
</body>

</html>
