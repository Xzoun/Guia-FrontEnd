<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia JavaScript</title>
    <link href="./Css/Ejercicio.css" rel="stylesheet">
    <link href="../../Css/general.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="ejercicio">
        <h1>Ejercicio 21</h1>
        <p>Escribir un programa para obtener un array de las propiedades de un objeto Persona. Las propiedades son
            nombre, edad, sexo ('H' hombre, 'M' mujer,'O' otro), peso y altura.</p>

        <label class="w-75 form-label" for="nombre">Nombre</label>
        <input class="w-75 form-control" id="nombre" type="text" name="nombre">
        <label class="w-75 form-label" for="edad">Edad</label>
        <input class="w-75 form-control" id="edad" type="number" name="edad">
        <label class="w-75 form-label" for="sexo">Sexo</label>
        <select class="w-75 form-select" aria-label="Default select example" id="sexo">
            <option selected>Sexo</option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
            <option value="O">Otro</option>
        </select>
        <label class="w-75 form-label" for="peso">Peso</label>
        <input class="w-75 form-control" id="peso" type="text" name="peso">
        <label class="w-75 form-label" for="altura">Altura</label>
        <input class="w-75 form-control" id="altura" type="text" name="altura">
        <button id="cargar" class="btn btn-outline-secondary">Cargar</button>
        <h3 id="salida"></h3>

    </div>
    <a class="enlaceAtras" href="../JavaScript.html"> <button class="btn ejercicio btnAtras"><img class="imgAtras"
                src="./Imagenes/Izquierda.png" alt="">Volver</button></a>
    <script src="./JavaScript/Ejercicio 21.js"></script>
</body>

</html>
